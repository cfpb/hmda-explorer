  <body class="hmda explore">
    <form id="summary-table">
      
      <div class="intro">
      </div>

      <div class="variable">

        <select id="variable0" class="chzn-single" data-summary-table-input="both">
          <option placeholder>Select the first variable</option>
        </select>

      </div>

      <div class="variable">

        <select id="variable1" class="chzn-single" data-summary-table-input="both">
          <option placeholder>Select the second variable</option>
        </select>

      </div>

      <div class="variable">

        <select id="variable2" class="chzn-single" data-summary-table-input="both">
          <option placeholder>Select the third variable</option>
        </select>

      </div>

      <select class="calculate chzn-single" id="calculate-by" data-summary-table-input="select">
        <option value="records" selected>Number of records</option>
        <option placeholder>-----</option>
        <option placeholder>Applicant Income</option>
        <option value="income-min">- Min</option>
        <option value="income-max">- Max</option>
        <option value="income-avg">- Average</option>
        <option placeholder>-----</option>
        <option placeholder>Loan Amount</option>
        <option value="loan-min">- Min</option>
        <option value="loan-max">- Max</option>
        <option value="loan-avg">- Average</option>
        <option value="loan-sum">- Sum Total</option>
      </select>
      
    </form>

    <div id="error"></div>
