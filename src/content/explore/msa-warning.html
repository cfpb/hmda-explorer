<strong class="highlight">Important note:</strong> The 2014 HMDA data uses the <a href="http://www.census.gov/population/metro/data/metrodef.html">updated definitions</a>, released Feb 2013, for Metropolitan Statistical Areas (MSAs). Please use caution when analyzing these geographies over multiple years, as more than 100 MSAs changed names, ID numbers, and/or geographic boundaries.
